<!DOCTYPE html>
<html>
  <head>
    <title>Balanced list experiment</title>
    <script src="../nodeviz.js" defer=""></script>
    <script src="balanced_list.js" defer=""></script>
    <link rel="stylesheet" type="text/css"
          href="../style.css" />
    <style>
      div#output {
        margin-top: 1em;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid gray;
        width: 1.5em;
        height: 1.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="value">Add a value: </label>
      <input type="text" id="value"></input>
      <input type="button" id="add-value" value="· Add"></input>
      <input type="button" id="del-value" value="· Delete"></input>
      <input type="checkbox" id="auto" checked="true"></input>
      <label for="auto">Auto</label>
    </div>
    <div id="output"></div>
  </body>
</html>
