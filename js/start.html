<!DOCTYPE html>
<html>
  <head>
    <title>Saphyra.js</title>
    <link rel="stylesheet" type="text/css"
          href="style.css" />

    <!-- dependencies -->
    <script src="data.js" defer=""></script>
    <script src="lisp.js" defer=""></script>
    <script src="toposort.js" defer=""></script>
    <script src="lambdas.js" defer=""></script>
    <script src="simple_typing.js" defer=""></script>
    <script src="proof_module_2.js" defer=""></script>
    <script src="nodeviz.js" defer=""></script>
    <script src="tree_derivs.js" defer=""></script>
    <script src="tactics.js" defer=""></script>

    <script src="run.js" defer=""></script>

  </head>
  <body>
    <div><textarea id="input" rows="8" cols="80"></textarea></div>
    <input type="button" id="savedata-button" value="· Save"></input>
    <input type="button" id="loaddata-button" value="· Load"></input>
    <div><label for="command">Command: </label><input type="text" id="command"></input>

    <details open><summary>Visual order</summary><div id="visual"></div></details>

    <!-- hiding table for now. -->
    <table style="display:none;" id="two-columns">
      <tr>
        <td>
          <div><textarea id="lisp-input" spellcheck="false" rows="16" cols="50"></textarea></div>
        </td>
        <td><details open><summary>Display</summary>
          <div class="output-cell output-error" id="error-0"></div>
          <div class="output-cell output-display" id="display-0"></div>
        </details></td>
      </tr>
    </table>
