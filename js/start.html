<!DOCTYPE html>
<html>
  <head>
    <title>Saphyra Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- dependencies -->
    <script src="axioms.js" defer=""></script>
    <script src="data.js" defer=""></script>
    <script src="export_import.js" defer=""></script>
    <script src="lisp.js" defer=""></script>
    <script src="toposort.js" defer=""></script>
    <script src="lambdas.js" defer=""></script>
    <script src="simple_typing.js" defer=""></script>
    <script src="proof_module_2.js" defer=""></script>
    <script src="nodeviz.js" defer=""></script>
    <script src="tree_derivs.js" defer=""></script>
    <script src="tactics.js" defer=""></script>
    <script src="tactics_multi.js" defer=""></script>

    <!-- main -->
    <script src="run.js" defer=""></script>

  </head>
  <body>
    <div id="legacy-display-region" style="display:none;">
      <textarea id="input" rows="8" cols="80"></textarea>
      <input type="button" id="savedata-button" value="· Save"></input>
      <input type="button" id="loaddata-button" value="· Load"></input>
      <div><label for="command">Command: </label><input type="text" id="command"></input>
      <input type="button" id="command-button" value="↑ Execute"></input></div>
    </div>

    <div id="visual" class="panel"></div>
    <div id="display-panel" class="panel">
      <div style="display:none;">Display Panel</div>
      <div id="tab-display"></div>
      <details><summary>Step history</summary>
        <div id="step-history" style="margin-top: 1em;"></div>
      </details>
      <div id="export-buttons" style="margin-bottom: 1em;">
        <input type="button" id="export-node-button" value="Export node"></input>
        <input type="button" id="export-editor-button" value="Export entire state"></input>
        <span> | </span>
        <input type="button" id="import-node-button" value="Import node"></input>
        <input type="button" id="import-editor-button" value="Import entire state"></input>
      </div>
      <details open>
        <summary>Debug options</summary>
        These are options used by Saphyra's developer. Pressing either button will send a request to localhost.
        <div>
        <input type="button" id="export-server-button" value="Export to server"></input>
        <input type="button" id="import-server-button" value="Import from server"></input>
        <span id="server-result"></span>
        </div>
      </details>
      <div id="display"></div>
      <div id="output" style="white-space: pre;"></div>
    </div>

    <!-- hiding table for now. -->
    <table style="display:none;" id="two-columns">
      <tr>
        <td>
          <div><textarea id="lisp-input" spellcheck="false" rows="16" cols="50"></textarea></div>
        </td>
        <td><details open><summary>Display</summary>
          <div class="output-cell output-error" id="error-0"></div>
          <div class="output-cell output-display" id="display-0"></div>
        </details></td>
      </tr>
    </table>
  </body>
</html>
